<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Sentiment Analysis</title>
    </head>
    <body>
      <div class="split left">
        <div class="centered">
    <video width="750" height="600" controls>
        <source src="{{ url_for('static', filename='video/Iman Fernando - Hathpethi Mal feat. @DILUBeats (නුඹ හැර වෙන මල් සුවඳක් අඳුරන්නේ නෑ) OMV.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
        </div>
        </div>

        <div class="split right">
            <div class="container mt-5 mb-5">
                <div class="d-flex justify-content-center raw">
                  <div class="d-flex flex-column col-md-8">
                        <div>
                            <label for="" class="form-label">Positive Reviews: {{ data.positive }}</label>
                        </div>
                        <div>
                            <label for="" class="form-label">Negative Reviews: {{ data.negative }}</label>
                        </div>
                        <div>
                            <form method="post">
                                <textarea name="text" rows="4" placeholder="Write your review here..."></textarea>
                                <button type="submit">Submit</button>
                            </form>
                        </div>

                        <div class="coments-bottom bg-white p-2 px-4">
                            {% for review in data.reviews %}
                            <hr/>
                            <div class="commented-section mt-2">
                                <div class="d-flex flex-row align-items-center commented-user">
                                    </div>

                                    <div class="text-nowrap bd-highlight">
                                        <span>{{review}}</span>
                                    </div>
                                </hr>
                                {% endfor %}


                            </div>

                        </div>

                  </div>
                </div>
            </div>
        </div>  
    </body>
</html>
